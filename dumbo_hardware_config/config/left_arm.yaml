can_baudrate: 500

# CAN module IDs
module_ids: [1,2,3,4,5,6,7]

arm_name: left

joint_names: [left_arm_1_joint, left_arm_2_joint, left_arm_3_joint, left_arm_4_joint, left_arm_5_joint, left_arm_6_joint, left_arm_7_joint]
max_accelerations: [1.658, 1.658, 1.658, 1.658, 1.745, 1.745, 1.745]

min_publish_duration: 0.01

# serial number for finding the right CAN channel the arm is connected to
serial_number_module1: 41261

# horizon for timed position commands 
horizon: 0.1

# trajectory controller parameters
ptp_vel: 0.44 # rad/sec
ptp_acc: 2.0 # rad/sec^2
max_error: 0.15 # rad

#indicate if there is a gripper attached and which kind
gripper: pg70 
